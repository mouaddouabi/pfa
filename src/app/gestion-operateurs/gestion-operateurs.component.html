<div class="card">
    <div class="card-body">
      <table class="mytable table table-striped example" style="width:100%">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Telephone</th>
          <th scope="col">Type Operation</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let operateur of operateurs">
          <td>{{operateur.nom}}</td>
          <td>{{operateur.prenom}}</td>
          <td>{{operateur.telephone}}</td>
          <td>{{operateur.operation}}</td>
          <td>
            <button (click)="deleteOperateur(operateur.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateOperateur(operateur.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <hr>

<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="form-group">
                <h4>create Operateur</h4>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="nom" required [(ngModel)]="operateur.nom" name="nom">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Prenom</label>
                        <input type="text" class="form-control" id="prenom" required [(ngModel)]="operateur.prenom" name="prenom">
                    </div>
                    <div class="form-group">
                        <label for="name">Adresse</label>
                        <input type="text" class="form-control" id="adresse" required [(ngModel)]="operateur.adresse" name="adresse">
                    </div>

                    <div class="form-group">
                        <label for="name">Telephone</label>
                        <input type="tel" class="form-control" id="telephone" required [(ngModel)]="operateur.telephone" name="telephone">
                    </div>
                    <div class="form-group">
                        <label for="inputGroupSelect01">Type operation</label>
                        <select class="custom-select" id="inputGroupSelect01" required [(ngModel)]="operateur.operation" name="metier">
                          <option [ngValue]="type[0]">Fumigation</option>
                          <option [ngValue]="type[1]">Triage</option>
                          <option [ngValue]="type[2]">Emballage</option>
                          <option [ngValue]="type[3]">Stockage</option>
                        </select>
                      </div>
                    <button *ngIf="isAdd" type="submit" class="btn btn-primary">Submit</button>
                    <button *ngIf="!isAdd" type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div><p>gestion-operateurs works!</p>
