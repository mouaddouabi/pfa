
<div class="card">
    <div class="card-body">
      <table class="mytable table table-striped example" style="width:100%">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Telephone</th>
          <th scope="col">Type Responsable</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let responsable of responsables">
          <td>{{responsable.nom}}</td>
          <td>{{responsable.prenom}}</td>
          <td>{{responsable.telephone}}</td>
          <td>{{responsable.fonctionRespo}}</td>
          <td>
            <button (click)="deleteResponsable(responsable.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateResponsable(responsable.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <hr>

<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="form-group">
                <h4>create Responsable</h4>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="nom" required [(ngModel)]="responsable.nom" name="nom">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Prenom</label>
                        <input type="text" class="form-control" id="prenom" required [(ngModel)]="responsable.prenom" name="prenom">
                    </div>
                    <div class="form-group">
                        <label for="name">Adresse</label>
                        <input type="text" class="form-control" id="adresse" required [(ngModel)]="responsable.adresse" name="adresse">
                    </div>

                    <div class="form-group">
                        <label for="name">Telephone</label>
                        <input type="tel" class="form-control" id="telephone" required [(ngModel)]="responsable.telephone" name="telephone">
                    </div>
                    <div class="form-group">
                        <label for="inputGroupSelect01">Type Responsable</label>
                        <select class="custom-select" id="inputGroupSelect01" required [(ngModel)]="responsable.fonctionRespo" name="metier">
                          <option [ngValue]="fonctions[0]">Responsable qualité</option>
                          <option [ngValue]="fonctions[1]">Responsable approvisionnement</option>
                          <option [ngValue]="fonctions[2]">Responsable de production et qualité</option>
                        </select>
                      </div>
                    <button *ngIf="isAdd" type="submit" class="btn btn-primary">Submit</button>
                    <button *ngIf="!isAdd" type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
