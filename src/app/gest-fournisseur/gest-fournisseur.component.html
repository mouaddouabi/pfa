<div class="card">
    <div class="card-body">
      <table class="mytable table table-striped" style="width:100%">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th  scope="col">Code Fournisseur</th>
          <th scope="col">Telephone</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fournisseur of fournisseurs | async">
          <td>{{fournisseur.nom}}</td>
          <td>{{fournisseur.prenom}}</td>
          <td>F{{fournisseur.codeFr}}</td>
          <td>{{fournisseur.telephone}}</td>
          <td>
            <button (click)="deleteFournisseur(fournisseur.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateFournisseur(fournisseur.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            <button (click)="AddFerme(fournisseur.id)" class="btn btn-success" style="margin-left: 10px">List Ferme</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <hr>
  <div class="card">
    <div class="card-body">
    <div class="container">
      <h4>create Fournisseur</h4>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="nom" required [(ngModel)]="fournisseur.nom" name="nom">
          </div>
          
          <div class="form-group">
            <label for="name">Prenom</label>
            <input type="text" class="form-control" id="prenom" required [(ngModel)]="fournisseur.prenom" name="prenom">
          </div>
          <div class="form-group">
            <label for="name">Adresse</label>
            <input type="text" class="form-control" id="adresse" required [(ngModel)]="fournisseur.adresse" name="adresse">
          </div>

          <div class="form-group">
            <label for="name">Telephone</label>
            <input type="tel" class="form-control" id="telephone" required [(ngModel)]="fournisseur.telephone" name="telephone">
          </div>
          <button *ngIf="isAdd" type="submit" class="btn btn-primary">Submit</button>
          <button *ngIf="!isAdd" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
  </div>
